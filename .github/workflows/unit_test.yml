name: DeePTB tests.

on:
  workflow_dispatch:
  push:
  pull_request:

jobs: 
  build:
    runs-on: self-hosted
    if: github.repository_owner == 'deepmodeling'
    container: ghcr.io/deepmodeling/deeptb:latest
    outputs:
      output1: ${{ steps.Checkout.outputs.test }}
      output2: ${{ steps.Install DeePTB.outputs.test }}
      output3: ${{ steps.Run Test.outputs.test }}
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
      - name: Install DeePTB
        run: |
          exec bash
          ls echo >> "$GITHUB_OUTPUT"
          conda activate deeptb
          pip install . >> "$GITHUB_OUTPUT"
          pip install pytest
      - name: Run Test
        run: |
          exec bash
          pytest ./dptb/tests/

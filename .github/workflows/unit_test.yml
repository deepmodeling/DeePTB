name: DeePTB tests.

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: self-hosted
    if: github.repository_owner == 'deepmodeling'
    container: ghcr.io/deepmodeling/deeptb:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: "refs/pull/${{ github.event.number }}/merge" 
      - name: Install DeePTB
        run: |
          conda activate deeptb
          pip install .
          pip install pytest
      - name: Run Test
        run: |
          source $CONDA/bin/activate
          pytest ./dptb/tests/
